<html>
	<head>
		<title>SCREENSHARE | semicolon labs</title>
		<meta name="viewport" content="width=device-width">
		<meta http-equiv="cache-control" content="max-age=0" />
		<meta http-equiv="cache-control" content="no-cache" />
		<meta http-equiv="expires" content="0" />
		<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
		<meta http-equiv="pragma" content="no-cache" />
		<link rel="stylesheet" type = "text/css" href="{{ url_for('static', filename = 'style.css')}}">>
		<script src="{{ url_for('static', filename='jquery.min.js') }}" type="text/javascript"></script>
		<script type = "text/javascript">
			setInterval(function(){
				$('#screenshot').attr("src","{{url_for('image')}}?time="+new Date().getTime());
			},100);
		</script>
	</head>
	<body>
		<div class = 'container' id = 'screen'>
		<img src = "{{url_for('image')}}?time=0000" id = "screenshot">
		</div>
	</body>
</html>
